<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

<form method="post" action="index.html">
<div class="box">
<h1>Dashboard</h1>

<input type="email" name="email" value="email"  class="email" [(ngModel)] = "reqData.email" />
  
<input type="password" name="email" value="email" class="email" [(ngModel)] = "reqData.password" />
  
<a (click) = "onLoggedin()"><div class="btn">Sign In</div></a> <!-- End Btn -->
<a routerLink ="/signup"><div class="btn">Sign up</div></a> 
  
</div> <!-- End Box -->
  
</form>

<p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
