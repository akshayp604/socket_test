<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" required [(ngModel)] = "reqData.name">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required [(ngModel)] = "reqData.email">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)] = "reqData.password">

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required [(ngModel)] = "reqData.rpassword">
    <label for="phone"><b>Phone</b></label>
    <input type="text" placeholder="Enter phone" name="phone" required [(ngModel)] = "reqData.phone">
    
  
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" routerLink = "/login">Cancel</button>
      <button type="submit" class="signupbtn" (click) = "signups()">Sign Up</button>
    </div>
  </div>
